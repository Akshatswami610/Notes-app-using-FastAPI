<!doctype html><html lang="en" dir="ltr">  <head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1">    <link      rel="stylesheet"      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.rtl.min.css"      crossorigin="anonymous"    >    <title>Notes App</title>  </head>  <body>    <div class="container mt-4">      <h1>Add your note</h1>      <form action="/" method="post">        <div class="mb-3">          <label for="title" class="form-label">Title</label>          <input type="text" class="form-control" id="title" name="title" required>        </div>        <div class="mb-3">          <label for="desc" class="form-label">Description</label>          <input type="text" class="form-control" id="desc" name="desc" required>        </div>        <div class="mb-3 form-check">          <input type="checkbox" class="form-check-input" id="important" name="important">          <label class="form-check-label" for="important">Important</label>        </div>        <button type="submit" class="btn btn-primary">Submit</button>      </form>    </div>    <!-- Notes List -->    <div class="container mt-5">      <h2>All Notes</h2>      {% if newDocs %}        {% for item in newDocs %}          <div class="card mt-2 p-3" id="note-{{ item._id }}">            <div class="d-flex justify-content-between align-items-center">              <div>                <h5>{{ item.title }}</h5>                <p>{{ item.desc }}</p>                {% if item.important %}                  <span class="badge bg-danger">Important</span>                {% endif %}                <br>                {% if item.created_at %}                  <small class="text-muted">Created on: {{ item.created_at }}</small>                {% endif %}              </div>              <div>                <a href="/edit/{{ item._id }}" class="btn btn-warning btn-sm">Edit</a>                <button class="btn btn-danger btn-sm" onclick="deleteNote('{{ item._id }}')">                  Delete                </button>              </div>            </div>          </div>        {% endfor %}      {% else %}        <p class="text-muted">No notes yet.</p>      {% endif %}    </div>    <script>      async function deleteNote(noteId) {        if (confirm("Are you sure you want to delete this note?")) {          const response = await fetch(`/delete/${noteId}`, {            method: "POST"          });          if (response.ok) {            // Remove the note element from the page            document.getElementById(`note-${noteId}`).remove();          } else {            alert("Failed to delete note");          }        }      }    </script>  </body></html>fix ui
